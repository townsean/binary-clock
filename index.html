<!DOCTYPE html>
<html>
    <head>
        <title>Binary Clock</title>
        <link href="styles/style.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <main>
            <section id="clock">
                <!-- Hours Section -->
                <section id="hours" title="Hours">
                    <div class="tens-column">
                        <div id="h-tens-2" class="led number-two"></div>
                        <div id="h-tens-1" class="led number-one"></div>
                    </div>           
                    <div class="ones-column">
                        <div id="h-ones-8" class="led number-eight"></div>
                        <div id="h-ones-4" class="led number-four"></div>
                        <div id="h-ones-2" class="led number-two"></div>
                        <div id="h-ones-1" class="led number-one"></div>
                    </div>
                </section>
                <!-- Minutes Section -->
                <section id="minutes" title="Minutes">
                    <div class="tens-column">
                        <div id="m-tens-4" class="led number-four"></div>
                        <div id="m-tens-2" class="led number-two"></div>
                        <div id="m-tens-1" class="led number-one"></div>
                    </div>           
                    <div class="ones-column">
                        <div id="m-ones-8" class="led number-eight"></div>
                        <div id="m-ones-4" class="led number-four"></div>
                        <div id="m-ones-2" class="led number-two"></div>
                        <div id="m-ones-1" class="led number-one"></div>
                    </div>
                </section>
                <!-- Seconds Section -->
                <section id="seconds" title="Seconds">
                    <div class="tens-column">
                        <div id="s-tens-4" class="led number-four"></div>
                        <div id="s-tens-2" class="led number-two"></div>
                        <div id="s-tens-1" class="led number-one"></div>
                    </div>           
                    <div class="ones-column">
                        <div id="s-ones-8" class="led number-eight"></div>
                        <div id="s-ones-4" class="led number-four"></div>
                        <div id="s-ones-2" class="led number-two"></div>
                        <div id="s-ones-1" class="led number-one"></div>
                    </div>
                </section>
            </section>
        </main>
        <footer>
            <a href="https://x.com/thecodingcouple">A web app by Ashley <img src="favicon.ico"> | @thecodingcouple</a>
        </footer>
        <script src="scripts/main.js" type="module"></script>
    </body>
</html>
